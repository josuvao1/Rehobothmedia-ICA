        #myBtn {

        .video-container {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

            .video-container video {
                /* Make video to at least 100% wide and tall */
                min-width: 100%;
                min-height: 100%;
                /* Setting width & height to auto prevents the browser from stretching or squishing the video */
                width: auto;
                height: auto;
                /* Center the video */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }

    <div class="video-container">
        <video autoplay muted loop id="myVideo">

        </video>
    </div>

    <!--<div class="content">

    </div>-->

    <button id="myBtn" onclick="myFunction()"></button>

    <!--<div class="content">


    </div>-->

    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");

        video.play();
        function myFunction() {
            if (video.muted == true) { video.muted = false; }
            else if (video.paused) {
                video.muted = false;
                video.play();
                btn.innerHTML = "";
            } else {
                video.muted = false;
                video.pause();
                btn.innerHTML = "";
            }
        }
    </script>
