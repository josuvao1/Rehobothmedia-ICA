        .shadow h2 {
            position: relative;

        .shadow {
            position: relative;
            /*background-image: linear-gradient(to right, #000066,#910801);*/
            background: linear-gradient(45deg,#f9c421,#000066);
            font-family: "Lobster", cursive;
        }

            .shadow:before {
                content: '';
                text-align: center;
                border-top-left-radius: 45px;
                border-bottom-right-radius: 45px;
                border-top-right-radius: 45px;
                border-bottom-left-radius: 45px;
                position: absolute;
                top: -5px;
                left: -5px;
                border-right: -5px;
                border-bottom: -5px;
                /*background: linear-gradient(45deg, #fb0094,#0000ff,#00ff00,#ffff00,#ff0000,#fb0094,#0000ff,#00ff00,#ffff00,#ff0000);*/
                background: linear-gradient(45deg, #332600,#664d00,#ffecb3,#ffe699,#4d3900,#664d00,#806000,#997300,#4d3900,#664d00);
                background-size: 400%;
                width: calc(100% + 4px);
                height: calc(100% + 4px);
                z-index: -5;
                animation: animate 20s linear infinite;
            }

            .shadow::after {
                content: '';
                filter: blur(20px);
            }

        @keyframes animate {

            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }

            
        }
